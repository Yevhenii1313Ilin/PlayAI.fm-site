<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect · PlayAI</title>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 4s infinite;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      color: #000;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    a.button:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Let's Connect</h1>

  <p>Have questions? Want to reflect? Need to talk?</p>

  <a class="button" href="https://t.me/PlayAI_fm_bot" target="_blank">Telegram (coming soon)</a>

  <footer>PlayAI Connect · 2025</footer>

</body>
</html>
