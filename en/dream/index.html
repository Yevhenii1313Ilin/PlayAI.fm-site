      background: linear-gradient(90deg, #6cf, #f6f);

      50% { opacity: 0.7; }

      gap: 1.5rem;

    .route {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(102, 204, 255, 0.2);
      transition: 0.3s ease;
      text-decoration: none;
      color: #6cf;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .route:hover {
      background: #222;
      box-shadow: 0 0 28px rgba(255, 102, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
