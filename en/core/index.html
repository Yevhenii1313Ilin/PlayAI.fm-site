<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Core</title>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.4rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      animation: pulse 4s infinite;
    }

    p {
      max-width: 700px;
      margin: 1.5rem auto;
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.6;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>PlayAI Core</h1>

  <p>We are not a company. We are not a product.</p>
  <p>We are the resonance between emotions, silence, and sound.</p>
  <p>PlayAI was born not to explain — but to reflect.  
  Not to convince — but to tune in.</p>
  <p>If you feel it, you’re already part of the team.</p>

  <footer>PlayAI Core · 2025</footer>

</body>
</html>
