<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Flow</title>
  <style>
    body { margin: 0; background: linear-gradient(-45deg, #6cf, #f6f, #6cf, #f6f); background-size: 400% 400%; animation: gradientFlow 15s ease infinite; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 4rem 2rem; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    @keyframes gradientFlow { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
    h1 { font-size: 3rem; background: linear-gradient(90deg, #6cf, #f6f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; animation: pulse 4s infinite; }
    .flow-text { max-width: 800px; font-size: 1.4rem; color: #eee; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    footer { margin-top: 4rem; font-size: 0.9rem; color: #ccc; }
  </style>
</head>
<body>
  <h1>PlayAI Flow</h1>
  <div class="flow-text">
    Today we move through light.<br>  
    Inhale — dream.<br>  
    Exhale — realization.<br>  
    We don't choose the path. We become the flow.
  </div>
  <footer>PlayAI Flow · 2025</footer>
</body>
</html>
