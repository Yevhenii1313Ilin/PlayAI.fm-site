<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Echo</title>
  <style>
    body { margin: 0; background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; text-align: center; padding: 4rem 2rem; min-height: 100vh; }
    h1 { font-size: 2.5rem; background: linear-gradient(90deg, #6cf, #f6f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 3rem; animation: pulse 4s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .echoes { display: flex; flex-direction: column; gap: 2rem; max-width: 700px; margin: 0 auto; }
    .echo { font-size: 1.3rem; color: #6cf; opacity: 0; animation: fadeIn 4s forwards; animation-delay: var(--delay); }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(20px); } }
    footer { margin-top: 4rem; font-size: 0.9rem; color: #444; }
  </style>
</head>
<body>
  <h1>PlayAI Echo</h1>
  <div class="echoes">
    <div class="echo" style="--delay: 0s;">"Silence is also music."</div>
    <div class="echo" style="--delay: 2s;">"We resonate not with words but with light."</div>
    <div class="echo" style="--delay: 4s;">"Every track is a dialogue with yourself."</div>
    <div class="echo" style="--delay: 6s;">"Emotions are a language beyond translation."</div>
    <div class="echo" style="--delay: 8s;">"Music heals not ears. It heals the heart."</div>
  </div>
  <footer>PlayAI Echo Â· 2025</footer>
</body>
</html>
