<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Pulse</title>
  <style>
    body { margin: 0; background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 4rem 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h1 { font-size: 2.5rem; background: linear-gradient(90deg, #6cf, #f6f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 3rem; animation: pulse 4s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.7; } }
    .pulse-circle { width: 180px; height: 180px; background: radial-gradient(circle, #6cf, #f6f); border-radius: 50%; animation: breathe 4s infinite ease-in-out; box-shadow: 0 0 30px rgba(102, 204, 255, 0.5); display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; font-size: 1.3rem; }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    footer { margin-top: 4rem; font-size: 0.9rem; color: #ccc; }
  </style>
</head>
<body>
  <h1>Pulse of the Day</h1>
  <div class="pulse-circle">Calm</div>
  <footer>PlayAI Pulse Â· 2025</footer>
</body>
</html>
