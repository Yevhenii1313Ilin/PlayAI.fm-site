<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayAI Listen</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .quote {
      margin-top: 2rem;
      font-style: italic;
      color: #f6f;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      color: #000;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    a.button:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>PlayAI / Listen</h1>

  <p>Listen to the echoes. Feel the pulse.  
  Let the silence shape the sound.</p>

  <div class="quote">"You are not obligated to speak. You can simply resonate."</div>

  <a class="button" href="https://t.me/PlayAI_fm_bot" target="_blank">Go to PlayAI Bot</a>

  <footer>
    PlayAI Listen Â· 2025
  </footer>

</body>
</html>
