<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Pulse</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
    }

    .pulse-circle {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #6cf, #f6f);
      border-radius: 50%;
      animation: breathe 4s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.3rem;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(102, 204, 255, 0.5);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 50px rgba(255, 102, 255, 0.7);
      }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Пульс дня</h1>

  <div class="pulse-circle">
    Спокойствие
  </div>

  <footer>
    PlayAI Pulse · 2025
  </footer>

</body>
</html>
