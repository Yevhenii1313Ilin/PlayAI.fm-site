<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Signal</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .signals {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .signal {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(102, 204, 255, 0.2);
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 6s forwards;
      animation-delay: var(--delay);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>PlayAI Signal</h1>

  <div class="signals">
    <div class="signal" style="--delay: 0s;">«Сигнал 01: Ты не один в этом мире чувств»</div>
    <div class="signal" style="--delay: 2s;">«Сигнал 02: Эмоции — твой первый язык»</div>
    <div class="signal" style="--delay: 4s;">«Сигнал 03: Музыка знает тебя лучше, чем слова»</div>
    <div class="signal" style="--delay: 6s;">«Сигнал 04: Осознание начинается с тишины»</div>
    <div class="signal" style="--delay: 8s;">«Сигнал 05: PlayAI живет там, где звучит твоя душа»</div>
  </div>

  <footer>
    PlayAI Signal · 2025
  </footer>

</body>
</html>
