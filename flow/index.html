<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Flow</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #6cf, #f6f, #6cf, #f6f);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      padding: 2rem;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.7;}
    }

    .flow-text {
      max-width: 800px;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #eee;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>PlayAI Flow</h1>

  <div class="flow-text">
    Сегодня мы движемся через свет.<br>
    Вдох — мечта.<br>
    Выдох — осознание.<br>
    Мы не выбираем путь. Мы сами становимся потоком.
  </div>

  <footer>
    PlayAI Flow · 2025
  </footer>

</body>
</html>
