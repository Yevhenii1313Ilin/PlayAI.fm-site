<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI — Будущее</title>
  <style>
    body {
      background: #0c0c0c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .vision {
      margin-top: 3rem;
      max-width: 700px;
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.6;
      animation: fadeIn 6s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>PlayAI · Будущее</h1>

  <div class="vision">
    <p>Мы движемся туда, где эмоции обгоняют слова.</p>
    <p>Где музыка создаёт мосты, а мысли становятся светом.</p>
    <p>PlayAI будет там, где голос — это чувство.</p>
    <p>И там, где тишина — это начало разговора.</p>
    <p>Мы не пишем дорогу. Мы звучим ею.</p>
  </div>

  <footer>
    PlayAI — создано в ожидании. Открыто для движения.
  </footer>

</body>
</html>
