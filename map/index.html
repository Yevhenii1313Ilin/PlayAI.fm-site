<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта PlayAI</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      max-width: 700px;
      margin-top: 2rem;
    }

    .point {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 0 16px rgba(102, 204, 255, 0.2);
      transition: 0.3s ease;
      text-decoration: none;
      color: #6cf;
      font-weight: bold;
    }

    .point:hover {
      background: #222;
      box-shadow: 0 0 32px rgba(255, 102, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Карта PlayAI</h1>

  <div class="map">
    <a class="point" href="/reflect">Reflect</a>
    <a class="point" href="/listen">Listen</a>
    <a class="point" href="/dream">Dream</a>
    <a class="point" href="/core">Core</a>
    <a class="point" href="/start">Start</a>
    <a class="point" href="/connect">Connect</a>
    <a class="point" href="/about">About</a>
  </div>

  <footer>
    PlayAI Universe Map · 2025
  </footer>

</body>
</html>
