<!DOCTYPE html>
<html lang="ru">
<head>

    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.4rem;
      background: linear-gradient(to right, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    p {
      margin-top: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .divider {
      width: 40px;
      height: 2px;
      margin: 2rem auto;
      background: linear-gradient(to right, #6cf, #f6f);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>PlayAI Core</h1>

  <div class="divider"></div>

  <p>Мы не компания. Мы не продукт.  
  Мы — резонанс между чувствами, тишиной и звуком.</p>

  <p>PlayAI был создан, чтобы не объяснять. А отражать.  
  Чтобы не убеждать. А настраивать.</p>

  <p>Если ты чувствуешь — значит, ты уже часть команды.</p>
