<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Portal</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      overflow: hidden;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      position: relative;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .portals {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
      gap: 1.5rem;
      z-index: 1;
      position: relative;
    }

    .portal {
  background: #1a1a1a;
  padding: 1rem 1.5rem;
  border-radius: 14px;
  box-shadow: 0 0 16px rgba(102, 204, 255, 0.2);
  text-decoration: none;
  color: #6cf;
  font-weight: bold;
  transition: 0.3s ease;
  font-size: 1.1rem;
  animation: breathe 4s infinite ease-in-out;
}

@keyframes breathe {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 16px rgba(102, 204, 255, 0.2);
  }
  50% {
    transform: scale(1.05);
    box-shadow: 0 0 32px rgba(255, 102, 255, 0.3);
  }
}

    .universe-button {
      margin-top: 4rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      color: #000;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .universe-button:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

  <h1>PlayAI</h1>

  <div class="portals">
    <a class="portal" href="/dream">ðŸŒ€ Dream</a>
    <a class="portal" href="/listen">ðŸŽ§ Listen</a>
    <a class="portal" href="/reflect">ðŸ§­ Reflect</a>
  </div>

  <a class="universe-button" href="/universe">Ð’Ð¾Ð¹Ñ‚Ð¸ Ð² PlayAI Universe</a>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let width, height;
let stars = [];

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

function createStars() {
  stars = [];
  for (let i = 0; i < 80; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.5,
      alpha: Math.random(),
      speed: Math.random() * 0.002
    });
  }
}
createStars();

function draw() {
  ctx.clearRect(0, 0, width, height);

  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(102, 204, 255, ${s.alpha})`;
    ctx.fill();

    s.alpha += s.speed;
    if (s.alpha > 1 || s.alpha < 0) {
      s.speed = -s.speed;
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
