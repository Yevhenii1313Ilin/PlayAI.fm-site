<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayAI Universe</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #6cf, #f6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .layer {
      margin-top: 3rem;
      z-index: 1;
      position: relative;
    }

    h2 {
      color: #6cf;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .link {
      background: #1a1a1a;
      padding: 1rem 1.8rem;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(102, 204, 255, 0.2);
      text-decoration: none;
      color: #6cf;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .link:hover {
      background: #222;
      box-shadow: 0 0 28px rgba(255, 102, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      color: #444;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

  <h1>PlayAI Universe</h1>

  <div class="layer">
    <h2>Осознание</h2>
    <div class="links">
      <a class="link" href="/start">Start</a>
      <a class="link" href="/reflect">Reflect</a>
    </div>
  </div>

  <div class="layer">
    <h2>Путь</h2>
    <div class="links">
      <a class="link" href="/dream">Dream</a>
      <a class="link" href="/map">Map</a>
    </div>
  </div>

  <div class="layer">
    <h2>Свет</h2>
    <div class="links">
      <a class="link" href="/listen">Listen</a>
      <a class="link" href="/future">Future</a>
    </div>
  </div>

  <div class="layer">
    <h2>Эхо</h2>
    <div class="links">
      <a class="link" href="/core">Core</a>
      <a class="link" href="/about">About</a>
      <a class="link" href="/connect">Connect</a>
    </div>
  </div>

  <footer>
    PlayAI Universe Map · 2025
  </footer>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let width, height;
let stars = [];

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

function createStars() {
  stars = [];
  for (let i = 0; i < 100; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.5,
      alpha: Math.random(),
      speed: Math.random() * 0.002
    });
  }
}
createStars();

function draw() {
  ctx.clearRect(0, 0, width, height);

  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(102, 204, 255, ${s.alpha})`;
    ctx.fill();

    s.alpha += s.speed;
    if (s.alpha > 1 || s.alpha < 0) {
      s.speed = -s.speed;
    }
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
